<div class="card mt-5">
    <div class="card-body">
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
            <!-- TO UPDATE  con '#$key'-->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

            <div class="form-group">
                <input type="text" class="form-control mt-2" name="name" #name="ngModel"
                    [(ngModel)]="productService.selectedProduct.name" placeholder="Add A Product">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mt-2" name="category" #category="ngModel"
                    [(ngModel)]="productService.selectedProduct.category" placeholder="Add A Category">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mt-2" name="location" #location="ngModel"
                    [(ngModel)]="productService.selectedProduct.location" placeholder="Add A Location">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text mt-2 ">$</span>
                    </div>
                    <input type="number" class="form-control mt-2" name="price" #price="ngModel"
                        [(ngModel)]="productService.selectedProduct.price" placeholder="Add A Price">
                </div>
            </div>

            <div class="form-group mt-3">
                <button class="btn btn-primary " type="submit">
                    <i class="fas fa-plus-circle"></i> Add A Product <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                    <i class="fas fa-sync-alt"></i> Reset <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
